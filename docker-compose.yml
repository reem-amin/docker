version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: db_pass123
    ports:
      - "3306:3306"
     
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
  app:
    build: .
    depends_on:
       db:
          condition: service_healthy
                

