version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      
     
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
  app:
    build: .
    depends_on:
       db:
          condition: service_healthy
     environment:
          DB_PASS: ${DB_PASS}
          
   volumes:
      mysql_data:
          
                

